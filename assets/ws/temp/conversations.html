<div style="height:30px;clear:both">
<button style="height:100%" id="updatesmslist">更新短信列表</button>
</div>
<div style="overflow:auto;height:95%;width:100%">
{% if conversations %}
<table border="1" style="overflow:auto">
{% for row in conversations%}
<tr>
<td>
<a href="javascript:void(0);" class="sms_href"><input type="hidden" value="{{row.address}}"/>{{row.address}}{%if row.name%}({{row.name}}){%endif%}</a><br>
<span>{{row.snippet}}</span><br>
<span>{{row.datestr}}</span>
</td>
</tr>
{% endfor %}
</table>
{% endif %}
</div>
