<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{{ SERV_ROOT_DIR }}css/cim.css">
    <script language="javascript" type="text/javascript" src="{{ SERV_ROOT_DIR }}js/jquery-1.7.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="{{ SERV_ROOT_DIR }}js/cim.js"></script>
    <script language="javascript" type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/cim.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div id="div_all" style="width:1550px;margin-left:60px;margin-right:60px;height:100%;border:1px solid #f00;overflow:auto;">
<div id="phone_dial" class="phone_dial">
    <div>
        <input class="phone_dial_textarea" type="text" id="phonenumber" rows="1"></textarea>
        <button id="phone_dial_delete" class="phone_dial_delete">删除</button><br>
        <label id="call_time" style="float:right;margin-right:10px">就绪</label>
    </div>
    <br>
    <div id="dial_button_layout">
        <ul>
            <li><button class="dial_num_button" id="dial_num_1" value="1">1</button></li>
            <li><button class="dial_num_button" id="dial_num_2" value="2">2</button></li>
            <li><button class="dial_num_button" id="dial_num_3" value="3">3</button></li>
        </ul>
        <ul>
            <li><button class="dial_num_button" id="dial_num_4" value="4">4</button></li>
            <li><button class="dial_num_button" id="dial_num_5" value="5">5</button></li>
            <li><button class="dial_num_button" id="dial_num_6" value="6">6</button></li>
        </ul>
        <ul>
            <li><button class="dial_num_button" id="dial_num_7" value="7">7</button></li>
            <li><button class="dial_num_button" id="dial_num_8" value="8">8</button></li>
            <li><button class="dial_num_button" id="dial_num_9" value="9">9</button></li>
        </ul>
        <ul>
            <li><button class="dial_num_button" id="dial_num_star" value="*">*</button></li>
            <li><button class="dial_num_button" id="dial_num_zero" value="0">0</button></li>
            <li><button class="dial_num_button" id="dial_num_sharp" value="#">#</button></li>
        </ul>
        <ul>
            <li style="width:100%"><button id="dial_button" >拨号</button></li>
        </ul>
    </div>
    <div style="margin-top:10px">
        <textarea class="sms_content" id="smscontent"></textarea>
        <button id="smssend" class="sms_send">发短信</button>
    </div>
</div>
<div id="recordlist" class="recordlist">
</div>
<div id="sms" class="sms">
</div>
</div>
</body>
</html>
